<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrito</title>
        <!--Custom css-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <font face="Comic Sans MS">
            <div class="container">
                <nav class="nav-main">
                    <img src="img/brand.png" alt="logo tienda" class="nav-brand">
                    <h1 class="title">LA MEJOR TIENDA DEL MUNDO</h1>
                    <input type="text" id="searchterm" placeholder="¿Qué estás buscando?" class="nav-input"/>
                    <button type="button" id="search" class="nav-button">Buscar</button>
                    <img src="img/carrito.png" alt="carrito" class="nav-car">
                    <img src="img/foto usuario.png" alt="perfil usuario" class="nav-user">
                </nav>
                <hr>
            </div>

            <div class="carrito">
                <img src="../Tienda/img/gaara.jpg">
                <p>Costo del envio: $4.000</p>
                <button>Ir a compras</button>
            </div>
        </font>
    </body>
</html>
