<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrito</title>
        <!--Custom css-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <font face="Comic Sans MS">
            <div class="container">
                <nav class="nav-main">
                    <img src="img/brand.png" alt="logo tienda" class="nav-brand">
                    <h1 class="title">LA MEJOR TIENDA DEL MUNDO</h1>
                    <input type="text" id="searchterm" placeholder="¿Qué estás buscando?" class="nav-input"/>
                    <button type="button" id="search" class="nav-button">Buscar</button>
                    <img src="img/carrito.png" alt="carrito" class="nav-car">
                    <img src="img/foto usuario.png" alt="perfil usuario" class="nav-user">
                </nav>
                <hr>

                <h2 class="tille-carrito">Tu carrito de compras:</h2>
                <div class="products">
                    <div class="producto">
                        <div>
                            <img src="img/gaara.jpg" alt=""/ class="foto">
                        </div>
                        
                        <div>
                            <h3 class="product"> &nbsp;&nbsp;Figura Nendoroid Gaara (Naruto)</h3>
                            <h2 class="precio"> &nbsp;&nbsp;$ 40.000</h2>
                            <button type="button" class="bttn-carrito">Ir a pagos</button>
                        </div> 
                    </div>
                </div>
                <hr>
                <p class="footer">Copyright © 2022 La mejor tienda del mundo S.A. <br>
                Carrera 7 No. 40B - 53, Bogotá D.C., Colombia</p>
                <hr>
            </div>
        </font>
    </body>
</html>
